spring:
  application:
    name: sms-receiver

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/messaging
    username: postgres
    password: postgres

rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest
  virtual-host: /

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.messaging: DEBUG
