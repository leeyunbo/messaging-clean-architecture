server:
  port: 10005

spring:
  application:
    name: naver-sender

rabbitmq:
  queue: naver-send-queue

platform:
  naver:
    enabled: true
    base-url: https://sens.apigw.ntruss.com
    access-key: ${NAVER_ACCESS_KEY:}
    secret-key: ${NAVER_SECRET_KEY:}
    service-id: ${NAVER_SERVICE_ID:}
    timeout: 10000
